
db {
    default.driver=com.mysql.jdbc.Driver
    default.url="jdbc:mysql://localhost:3306/internova_db?characterEncoding=UTF-8"
    default.user=root
    default.logStatements=true
    default.jndiName=DefaultDS
    default.maximumPoolSize=30
    default.connectionTestQuery="SELECT 1 FROM DUAL"
    default.idleConnectionTestPeriod=2 minutes

}



play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters {

  cors {
    pathPrefixes = ["/"]
    allowedOrigins = null


    allowedHttpMethods = ["GET", "POST", "PUT", "CONNECT", "OPTIONS","DELETE"]
    allowedHttpHeaders = ["Accept","Accept-Language","Content-Type","Content-Language"]
    preflightMaxAge = 3 days
    hosts=["http://localhost:9000/getUsers"]
  }

  csrf {

  }

  headers {

  }

  hosts {

  }
}
https.port: 9007
play.server.https.keyStore {
  path: "/path/to/keystore.jks"
  type: "JKS"
  password: "password_of_keystore"
}


# Point JPA at our database configuration
jpa.default=defaultPersistenceUnit

# Number of database connections
# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
# db connections = ((physical_core_count * 2) + effective_spindle_count)
fixedConnectionPool = 9

# Set Hikari to fixed size

# Job queue sized to HikariCP connection pool
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}
play.http.errorHandler = play.http.JsonHttpErrorHandler



logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG
